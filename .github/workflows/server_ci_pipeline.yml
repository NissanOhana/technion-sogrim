on:
  pull_request:
    branches:
      - master # TODO someday will probably need to be renamed into 'main'
    paths:
      - "packages/server" # Trigger this CI flow if changes were made to the server ONLY

name: Server-CI

env:
  CARGO_TERM_COLOR: always
  IP: "0.0.0.0"
  PORT: ${{secrets.PORT}}
  URI: ${{secrets.MONGO_URI_DEV}}
  CLIENT_ID: ${{secrets.CLIENT_ID}}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path packages/server/Cargo.toml

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Check cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path packages/server/Cargo.toml --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy

      - name: Check cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path packages/server/Cargo.toml --all-targets -- -D warnings

  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    needs: [test, clippy, format]
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "sogrim"
          heroku_email: "benick12@gmail.com"
          procfile: "web: PORT=$PORT PROFILE=staging ./packages/server/target/release/sogrim-server"
